    <!-- Adicionando Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
        }
        header {
            position: relative; /* Permite posicionar o √≠cone de engrenagem em rela√ß√£o ao header */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #000;
            padding: 15px;
        }
        .rgb-bar {
            height: 5px;
            background: linear-gradient(90deg, red, orange, yellow, rgb(0, 255, 0), cyan, blue, rgb(205, 0, 205));
            background-size: 200% 100%;
            animation: rgbMove 5s linear infinite;
        }
        @keyframes rgbMove {
            0% {background-position: 0%;}
            100% {background-position: 100%;}
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
        }
        .navbar a:hover {
            color: #696969;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
        }
        .navbar a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .categories {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
        }
        .categories a {
            margin: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .categories a:hover {
            color: #696969;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            font-weight: bold;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: 0.3s;
        }
        .footer a:hover {
            color: #696969;
        }

        /* Estilo para o √≠cone de engrenagem */
        .gear-icon {
            position: absolute;
            top: 60px; /* Ajuste conforme a altura da barra RGB e navbar */
            right: 20px; /* Dist√¢ncia da borda direita */
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        .gear-icon:hover {
            color: #696969; /* Muda a cor ao passar o mouse */
            transform: rotate(90deg); /* Gira a engrenagem */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .categories a {
                font-size: 18px;
                margin: 10px;
            }
            .content {
                padding: 20px;
            }
            .gear-icon {
                top: 60px; /* Ajuste para telas menores */
                right: 15px;
                font-size: 28px;
            }
        }
    </style>

</head>
