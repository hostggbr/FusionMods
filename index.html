<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: linear-gradient(130deg, #0f0f0f, #000000);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s;
    }
    .footer a:hover {
      color: #696969;

    }
      
    .countdown div {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      min-width: 60px;
    }

    .countdown span {
      display: block;
      font-size: 1.5rem;
      color: #00ffff;
    }

    .message-undefined {
      font-size: 0.95rem;
      margin-bottom: 30px;
      color: #888;
    }

    #emailInput {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      width: 70%;
    }

    #emailInput.valid {
      border-color: #00ff88;
    }

    #emailInput.invalid {
      border-color: #ff4444;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00cccc;
    }

    #message {
      font-size: 0.95rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      margin: 0 10px;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.4rem;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.05);
      animation: float 10s linear infinite;
    }

    .circle1 { width: 300px; height: 300px; top: -100px; left: -100px; }
    .circle2 { width: 200px; height: 200px; bottom: -50px; right: -50px; }

    @keyframes float {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      #emailInput { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>
  <div class="container">
    <h1>Site em atualiza√ß√£o</h1>
    <p>Estamos trabalhando para melhorar nossos servi√ßos. Agradecemos sua paci√™ncia.</p>

    <div class="countdown">
      <div><span>N/A</span>dias</div>
      <div><span>N/A</span>horas</div>
      <div><span>N/A</span>min</div>
      <div><span>N/A</span>s</div>
    </div>

    <div class="message-undefined">
      Tempo estimado de retorno ainda n√£o definido.
    </div>

    <form id="emailForm" novalidate>
      <input type="email" id="emailInput" placeholder="Seu e-mail" required />
      <br />
      <button type="submit">Notificar-me</button>
      <p id="message"></p>
    </form>

    <footer class="footer">
        <p>
          <a href="https://discord.gg/6pPQPmGVGT" target="_blank">üîß - Desenvolvido por 7'Ninja .</a>
        </p>
      </footer>

  <script>
    const form = document.getElementById("emailForm");
    const emailInput = document.getElementById("emailInput");
    const message = document.getElementById("message");

    const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (validateEmail(email)) {
        emailInput.classList.remove("invalid");
        emailInput.classList.add("valid");
        message.textContent = "E-mail v√°lido! Voc√™ ser√° notificado.";
        message.style.color = "#00ff88";

        // Enviar email para backend ou servi√ßo externo aqui
        // fetch("/api/save-email", { method: "POST", body: JSON.stringify({ email }) });

        emailInput.value = "";
        setTimeout(() => {
          emailInput.classList.remove("valid");
          message.textContent = "";
        }, 4000);
      } else {
        emailInput.classList.remove("valid");
        emailInput.classList.add("invalid");
        message.textContent = "E-mail inv√°lido. Verifique e tente novamente.";
        message.style.color = "#ff4444";
      }
    });

    emailInput.addEventListener("input", () => {
      emailInput.classList.remove("valid", "invalid");
      message.textContent = "";
    });
  </script>

</body>
</html>
