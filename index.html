    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }
    .logo-spin {
      width: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }

    }

    /* Estilo original do site abaixo */
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-color: #000000;
      color: #ffffff;
    }
    header {
      position: relative;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #000;
      padding: 15px;
    }
    .rgb-bar {
      height: 5px;
      background: linear-gradient(90deg, red, orange, yellow, rgb(0, 255, 0), cyan, blue, rgb(205, 0, 205));
      background-size: 200% 100%;
      animation: rgbMove 5s linear infinite;
    }
    @keyframes rgbMove {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
      position: relative;
    }
    .navbar a:hover {
      color: #696969;
    }
    .navbar a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #ffffff;
      bottom: -5px;
      left: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-in-out;
    }
    .navbar a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    .categories {
      display: flex;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
    }
    .categories a {
      margin: 10px 20px;
      text-decoration: none;
      color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      transition: 0.3s;
    }
    .categories a:hover {
      color: #696969;
    }
    .content {

      padding: 50px;
    }
    .footer {

      background-color: #000;
      font-weight: bold;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s;
    }
    .footer a:hover {
      color: #696969;
    }
    .gear-icon {
      position: absolute;
      top: 60px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }
    .gear-icon:hover {
      color: #696969;
      transform: rotate(90deg);
    }
    @media (max-width: 768px) {
      .categories a {
        font-size: 18px;
        margin: 10px;
      }
      .content {
        padding: 20px;
      }
      .gear-icon {
        top: 60px;
        right: 15px;
        font-size: 28px;
      }
    }
  </style>
