<head>

  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1255256361894150309/1359277627528974467/favicon-32x32.png?ex=67f6e570&is=67f593f0&hm=da685940dc0ebc1f15a460a8317d2f175b0cbebab0498a0152f6530cb350b85c&">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }
    .logo-spin {
      width: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Estilo original do site abaixo */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
    }
    header {
      position: relative;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #000;
      padding: 15px;
    }
    .rgb-bar {
      height: 5px;
      background: linear-gradient(90deg, red, orange, yellow, rgb(0, 255, 0), cyan, blue, rgb(205, 0, 205));
      background-size: 200% 100%;
      animation: rgbMove 5s linear infinite;
    }
    @keyframes rgbMove {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
      position: relative;
    }
    .navbar a:hover {
      color: #696969;
    }
    .navbar a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #ffffff;
      bottom: -5px;
      left: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-in-out;
    }
    .navbar a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    .categories {
      display: flex;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
    }
    .categories a {
      margin: 10px 20px;
      text-decoration: none;
      color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      transition: 0.3s;
    }
    .categories a:hover {
      color: #696969;
    }
    .content {
      text-align: center;
      padding: 50px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      font-weight: bold;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s;
    }
    .footer a:hover {
      color: #696969;
    }
    .gear-icon {
      position: absolute;
      top: 60px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }
    .gear-icon:hover {
      color: #696969;
      transform: rotate(90deg);
    }
    @media (max-width: 768px) {
      .categories a {
        font-size: 18px;
        margin: 10px;
      }
      .content {
        padding: 20px;
      }
      .gear-icon {
        top: 60px;
        right: 15px;
        font-size: 28px;
      }
    }
  </style>
  <script>
    // Fun√ß√µes de navega√ß√£o
    function openSupport() { window.location.href = 'suporte.html'; }

    function goToloja() { window.location.href = 'loja.html'; }
    function goToUpdates() { window.location.href = 'updates.html'; }

    // Preloader
    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");
      const content = document.getElementById("content");
      setTimeout(() => {
        preloader.style.opacity = 0;
        setTimeout(() => {
          preloader.style.display = "none";
          content.style.display = "block";
        }, 800);
      }, 2000);
    });

    // Puni√ß√£o - Impede a√ß√µes indesejadas
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && (e.key === "U" || e.key === "u"))
      ) {
        e.preventDefault();
        window.location.href = "punido.html"; // Redireciona para a puni√ß√£o
      }
    });

    // Detecta DevTools aberto por atraso
    setInterval(() => {
      const start = performance.now();
      debugger;
      const end = performance.now();
      if (end - start > 100) {
        window.location.href = "punido.html"; // Redireciona para a puni√ß√£o
      }
    }, 1000);

    // Detecta DevTools pela manipula√ß√£o do console
    (function() {
      const element = new Image();
      Object.defineProperty(element, 'id', {
        get: function () {
          window.location.href = "punido.html"; // Redireciona para a puni√ß√£o
        }
      });
      console.log(element);
    })();

    // Sistema de puni√ß√£o
    function iniciarPunicao() {
      const cincoMinutos = 5 * 60 * 1000; // 5 minutos em milissegundos
      const desbloquearAcesso = new Date().getTime() + cincoMinutos;
      localStorage.setItem("bloqueado_ate", desbloquearAcesso); // Armazena o tempo at√© o desbloqueio
      window.location.href = "punido.html"; // Redireciona para a p√°gina de puni√ß√£o
    }

    window.onload = function() {
      const bloqueadoAte = localStorage.getItem("bloqueado_ate");
      if (bloqueadoAte) {
        const tempoRestante = new Date().getTime() - bloqueadoAte;
        if (tempoRestante < 0) {
          iniciarPunicao(); // Redireciona para puni√ß√£o se estiver bloqueado
        }
      }
    };
  </script>
</head>
